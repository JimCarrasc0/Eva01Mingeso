<!DOCTYPE html>
<html>

<head>
	<link href="../static/style.css" type="text/css" th:href="@{/style.css}" rel="stylesheet" />
    <div class="color-bar">
		<ul>
		<li><a class="active" href="/">MilkStgo</a></li>
		</ul>
	</div>
	
</head>

<body>
<div class = "mainclass">
    <form  th:action="@{/nuevo-proveedor}" method="POST">
        <h1><b>Registrar nuevo Proveedor</b></h1>
        <div class="formcontainer">
                <label><strong>Código</strong></label>
                <input type="number" id = "id"
                       placeholder="Ingrese el código del proveedor" name="id" required minlength="5">
                <label><strong>Nombre</strong></label>
                <input type="text" id = "nombre"
                       placeholder="Ingrese el nombre del proveedor" name="nombre" required>
                <label><strong>Categoría</strong></label>
                <input type="text" id = "categoria"
                       placeholder="Ingrese la categoria del proveedor" name="categoria" required maxlength="1">
                <label><strong>Retención</strong></label>
                <input type="text" id = "retencion"
                       placeholder="Ingrese retención del proveedor (Si / No)" name="retencion" required maxlength="2" pattern="(Si|No)">
            <div class="button-container"></div>
			<button type="submit">Registrar Proveedor</button>
        </div>
    </form>
	<div class="button-container">
    	<button class="button3" onclick="window.location.href='/proveedores'">Ver Listado</button>
    	<button class="button2" onclick="history.back()">Volver</button>
	</div>
</div>

</body>
</html>
